{% extends "base.html" %}

{% block content %}
<h1>Drivers</h1>
<table class="table">
  <thead>
    <tr>
      <th>Username</th>
      <th>License number</th>
    </tr>
  </thead>

  <tbody>
  {% for driver in driver_list %}
    <tr>
      <td>
        <a href="{% url 'taxi:driver-detail' driver.id %}">
          {{ driver.username }}
        </a>
      </td>
      <td>{{ driver.license_number }}</td>
    </tr>
  {% endfor %}
  </tbody>
</table>
{% endblock %}

{% block pagination %}
  {% include "includes/pagination.html" %}
{% endblock %}
